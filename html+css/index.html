<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Define la codificación de caracteres del documento -->
        <meta charset="utf-8" />
        <!-- Establece la escala inicial de la vista en dispositivos móviles -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Define el título del documento -->
        <title>Cafe Menu</title>
        <!-- Agrega un enlace al archivo CSS que se utilizará para estilizar el documento -->
        <link href="styles.css" rel="stylesheet"/>
    </head>
    
  
<body>
    <!-- Contenedor principal de la página -->
    <div class="menu">
      <!-- Contenedor del menú -->
      <main>
        <!-- Encabezado principal del menú -->
        <h1>CAMPER CAFE</h1>
        <!-- Información adicional del establecimiento -->
        <p class="established">Est. 2020</p>
        <hr> <!-- Línea separadora -->
        <!-- Sección de opciones de café -->
        <section>
          <!-- Encabezado de la sección -->
          <h2>Coffee</h2>
          <!-- Imagen ilustrativa de la sección -->
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
          <!-- Artículos de opciones de café con su respectivo precio -->
          <article class="item">
            <p class="flavor">French Vanilla</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Hazelnut</p><p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">4.50</p>
          </article>
        </section>
        <!-- Sección de opciones de postres -->
        <section>
          <!-- Encabezado de la sección -->
          <h2>Desserts</h2>
          <!-- Imagen ilustrativa de la sección -->
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
          <!-- Artículos de opciones de postres con su respectivo precio -->
          <article class="item">
            <p class="dessert">Donut</p><p class="price">1.50</p>
          </article>
          <article class="item">
            <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
          </article>
        </section>
      </main>
      <!-- Línea separadora inferior del menú -->
      <hr class="bottom-line">
      <!-- Pie de página con información del establecimiento y un enlace a su sitio web -->
      <footer>
        <p>
          <a href="https://www.freecodecamp.org" target="_blank">Visit our website</a>
        </p>
        <p class="address">123 Free Code Camp Drive</p>
      </footer>
    </div>
  </body>
</html>
