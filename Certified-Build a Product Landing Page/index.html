<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Product Landing Page - Grand Theft Auto V</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header id="header">
    <img id="header-img" src="https://download.logo.wine/logo/Rockstar_Games/Rockstar_Games-Logo.wine.png" alt="Rockstar Games Logo">
    <nav id="nav-bar">
      <ul>
        <li><a class="nav-link" href="#features">Features</a></li>
        <li><a class="nav-link" href="#video">Video</a></li>
        <li><a class="nav-link" href="#form">Get Started</a></li>
      </ul>
    </nav>
  </header>
  
  <section id="features">
    <h2>Discover the World of Grand Theft Auto V</h2>
    <p>Experience the thrilling adventures in the fictional city of Los Santos.</p>
    <ul>
      <li>Open-world gameplay</li>
      <li>Engaging storyline</li>
      <li>Wide variety of vehicles and weapons</li>
    </ul>
  </section>
  
  <section id="video">
    <h2>Watch the Official Trailer</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/QkkoHAzjnUs" frameborder="0" allowfullscreen></iframe>
  </section>
  
  <section id="form">
    <h2>Get Started Today</h2>
    <form action="https://www.freecodecamp.com/email-submit" id="form">
      <input type="email" id="email" placeholder="Enter your email address" required>
      <input type="submit" id="submit" value="Submit">
    </form>
  </section>
  
  <script src="script.js"></script>
</body>
</html>
